version: '3.8'

services:
  users_api:
    build:
      context: ./APIS
      dockerfile: Dockerfile.users
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 2GB
        reservations:
          cpus: '0.1'
          memory: 1GB
    ports:
      - "3100:3100" 
    volumes:
      - ./APIS/users:/usr/usersAPI
    networks:
      - dev_network
    environment:
      DATABASE_URL: postgres://postgres:12345@users_db:5432/users_db?schema=public
    depends_on:
      - users_db

  users_db:
    image: postgres
    container_name: users_db
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: users_db
    ports:
      - "5100:5432"
    volumes:
      - ./users_data:/var/lib/postgres/data
      - ./users_logs:/var/log/postgresql
      - ./postgres_configs/postgresql.users.conf:/etc/postgresql/postgresql.conf
    networks:
      - dev_network
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  orders_api:
