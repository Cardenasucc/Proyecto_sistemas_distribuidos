services:
  
  webserver:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - login_api
    networks:
      - dev_network

  login_api:
    build:
      context: ./APIS
    ports:
      - "3010:3000"  
    volumes:
      - ./APIS/users:/usr/usersAPI
    networks:
      - dev_network

  db_dev:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=12345
    volumes:
      - ./login_data_dev:/var/lib/postgresql/data
    networks:
      - dev_network

networks:
  dev_network:
    driver: bridge